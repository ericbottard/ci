platform: linux
image_resource:
  type: docker-image
  source:
    repository: sk8s/kafka-zookeeper

inputs:
- name: git-go-sidecar
- name: git-pfs-ci
- name: sk8s-version

outputs:
- name: go-sidecar-docker-context

run:
  path: /bin/bash
  args:
  - -o
  - pipefail
  - -exc
  - |
    start_kafka

    build_root=$(pwd)

    export GOPATH=$(go env GOPATH)

    mkdir -p "$GOPATH/src/github.com/sk8sio/function-sidecar"
    cp -r git-go-sidecar/* "$GOPATH/src/github.com/sk8sio/function-sidecar/"

    pushd "$GOPATH/src/github.com/sk8sio/function-sidecar/"

      make build

      KAFKA_BROKER=localhost:9092 go test -v ./...

      pkill -9 java

      cp -r ./* "$build_root/go-sidecar-docker-context/"

    popd
