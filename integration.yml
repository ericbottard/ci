<%

  invoker_images = [
    'sk8s/java-function-invoker',
    #'sk8s/node-function-invoker',
    #'sk8s/python2-function-invoker',
    #'sk8s/shell-function-invoker'
  ]

slack_notification="""
  on_success:
    do:
    - put: slack-alert
      params:
        channel: '#pfs-ops'
        text: |
          $BUILD_PIPELINE_NAME : $BUILD_JOB_NAME Passed
          https://ci.faas.to.cf-app.com/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

  on_failure:
    do:
    - put: slack-alert
      params:
        channel: '#pfs-ops'
        text: |
          $BUILD_PIPELINE_NAME : $BUILD_JOB_NAME Failed
          https://ci.faas.to.cf-app.com/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
"""

%>

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: slack-alert
  type: slack-notification
  source:
    url: ((slack-hook-url))

- name: git-pfs-ci
  type: git
  source:
    uri: git@github.com:pivotal-cf/pfs-ci.git
    private_key: ((git-pfs-ci-ssh-key))
    branch: master

- name: git-faas-cli
  type: git
  source:
    uri: git@github.com:pivotal-cf/faas-cli.git
    private_key: ((git-pfs-ci-ssh-key))
    branch: master

- name: gh-faas-cli-release
  type: github-release
  source:
    owner: pivotal-cf
    repository: faas-cli
    access_token: ((gitbot-access-token))
    pre_release: true

<% invoker_images.each do |invoker_image_name| %>
- name:  <%= invoker_image_name.gsub("\:","-").gsub("/","-") %>
  type: docker-image
  source:
    repository: <%= invoker_image_name %>
<% end %>

jobs:
- name: build-faas-cli
  plan:
  - aggregate:
    - get: git-pfs-ci
    - get: git-faas-cli
      trigger: true

  - task: build-faas-cli
    file: git-pfs-ci/tasks/build-faas-cli.yml
    privileged: true

  - put: git-faas-cli
    params:
      tag: faas-cli-out/release.tag
      only_tag: true
      force: true
      repository: git-faas-cli

  - put: gh-faas-cli-release
    params:
      name: faas-cli-out/release.name
      tag: faas-cli-out/release.tag
      globs:
      - faas-cli-out/faas-cli*
<%= slack_notification %>

- name: build-sample-function-containers-java
  plan:
  - aggregate:
<% invoker_images.each do |invoker_image_name| %>
    - get: <%= invoker_image_name.gsub("\:","-").gsub("/","-") %>
      trigger: true
<% end %>
    - get: gh-faas-cli-release
      trigger: true
      passed: [build-faas-cli]
    - get: git-pfs-ci

  - task: build-sample-function-containers-java
    file: git-pfs-ci/tasks/build-sample-function-containers-java.yml
    privileged: true
    params:
      DOCKERHUB_USERNAME: ((docker-sk8s-username))
      DOCKERHUB_PASSWORD: ((docker-sk8s-password))
      DOCKERHUB_ORG: ((docker-sk8s-org))
<%= slack_notification %>
